<div>
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
    </ng-container>

    <!-- Sobrenome -->
    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let element"> {{ element.sobrenome }} </td>
    </ng-container>

    <!-- Senha -->
    <ng-container matColumnDef="senha">
      <th mat-header-cell *matHeaderCellDef> Senha </th>
      <td mat-cell *matCellDef="let element"> {{ element.senha }} </td>
    </ng-container>

    <!-- Data de Nascimento -->
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let element"> {{ element.dataNascimento }} </td>
    </ng-container>

    <!-- Endereço -->
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef> Endereço </th>
      <td mat-cell *matCellDef="let element"> {{ element.endereco }} </td>
    </ng-container>

    <!-- CPF -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{ element.cpf }} </td>
    </ng-container>

    <!-- Contatos -->
    <ng-container matColumnDef="contatos">
      <th mat-header-cell *matHeaderCellDef> Contatos </th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let contato of element.contatos">{{ contato.telefone }},</div>
      </td>
    </ng-container>

    <!-- Perfil -->
    <ng-container matColumnDef="perfil">
      <th mat-header-cell *matHeaderCellDef> Perfil </th>
      <td mat-cell *matCellDef="let element"> {{ element.perfil.label }} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="primary" routerLink="/usuarios/edit/{{usuario.id}}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUsuario(usuario.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Definindo as linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Adicionando o componente de paginação -->
  <mat-paginator [length]="totalUsuarios" [pageSize]="pageSize" [pageIndex]="page" [pageSizeOptions]="[2, 4, 8, 16]"
    (page)="handlePage($event)">
  </mat-paginator>
</div>
